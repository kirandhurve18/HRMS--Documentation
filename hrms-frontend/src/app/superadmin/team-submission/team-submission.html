<div class="container-fluid">
  <div
    class="bg-white rounded shadow-sm px-3 py-3 d-flex justify-content-between align-items-center flex-wrap mb-2"
  >
    <h5 class="fw-bold mb-0">Daily Work Report â€“ Team View</h5>
  </div>
  <div
    class="d-flex bg-white rounded shadow-sm px-3 py-3 align-items-center justify-content-between"
  >
    <div class="d-flex align-items-center" style="gap: 40px">
      <h5 class="fw-bold">Check Team Work Report</h5>
      <div class="d-flex align-items-center">
        <select
          name="team"
          id="team"
          class="form-select"
          style="width: auto; height: 42px"
        >
          <option selected disabled>Select List to View</option>
          <option>My Team</option>
          <option>All Employees</option>
        </select>
      </div>
    </div>
    <div class="d-flex align-items-center" style="gap: 40px">
      <input
        type="date"
        class="form-control"
        style="width: auto; height: 42px; cursor: pointer"
      />
      <button class="btn btn-teal" style="height: 42px">
        Get Work Report Status
      </button>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center my-4">
    <div
      class="card shadow rounded w-100"
      style="max-width: 1617px; height: 770px"
    >
      <div class="card-body d-flex flex-column justify-content-start">
        <!-- Table Filters -->
        <div
          class="d-flex justify-content-between align-items-center flex-wrap mb-3"
        >
          <div class="d-flex align-items-center mb-2 mb-md-0">
            <label class="me-2 mb-0">Show</label>
            <select
              [(ngModel)]="entriesToShow"
              class="form-select form-select-sm"
              style="width: 70px"
            >
              <option [value]="5">5</option>
              <option [value]="10">10</option>
              <option [value]="15">15</option>
              <option [value]="20">20</option>
            </select>
            <span class="ms-2">entries</span>
          </div>

          <div class="input-group" style="max-width: 300px">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              class="form-control"
              placeholder="Search Leave"
            />
            <span class="input-group-text bg-white">
              <img src="search.svg" alt="Search" width="16" />
            </span>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead class="table-header">
              <tr>
                <th>
                  Sr. No.
                  <img
                    src="/sort-icon.png"
                    alt=""
                    width="20px"
                    height="20px"
                    style="cursor: pointer"
                  />
                </th>
                <th>
                  Team Member Name
                  <img
                    src="/sort-icon.png"
                    alt=""
                    width="20px"
                    height="20px"
                    style="cursor: pointer"
                  />
                </th>
                <th>Mobile Number</th>
                <th>Report Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.sr }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.mobile }}</td>
                <td
                  style="font-size: 16px; font-weight: 600"
                  [ngStyle]="{
                    color: getStatusColor(employee.reportStatus)
                  }"
                >
                  {{ employee.reportStatus }}
                </td>
                <td
                  class="d-flex align-items-center justify-content-center"
                  style="gap: 1.5rem"
                >
                  <button class="btn view-report-btn">View Report</button>
                  <button class="btn reassign-timesheet-btn">
                    Reassign Timesheet
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-footer text-muted text-start">
          Showing {{ employees.length }} of {{ employees.length }} entries
        </div>
      </div>
    </div>
  </div>
</div>
