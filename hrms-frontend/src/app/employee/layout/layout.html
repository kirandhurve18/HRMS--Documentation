<!-- HEADER -->
<header class="navbar sticky-top bg-teal px-3 shadow-sm" style="height: 100px; z-index: 1050;">
  <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex align-items-center">
      <button class="btn text-white d-md-none me-3" (click)="toggleSidebar()">
        <i class="bi bi-list fs-3"></i>
      </button>
      <a class="navbar-brand text-white fw-bold fs-3" href="#">Destek</a>
    </div>
    <div class="d-flex align-items-center gap-3 text-white position-relative">
      <div class="text-end d-none d-sm-block">
        <div class="fw-semibold">{{ full_name }}</div>
        <div class="fw-semibold text-capitalize">{{ role }}</div>
      </div>
      <div class="dropdown">
        <img 
          src="3.png"
          alt="User Icon"
          class="img-fluid rounded-circle dropdown-toggle"
          style="width: 40px; height: 40px; cursor: pointer;"
          id="dropdownUser"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
        <ul class="dropdown-menu dropdown-menu-end shadow p-3" aria-labelledby="dropdownUser" style="width: 300px; border-radius: 10px;">
          <li class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                 class="rounded-circle mb-2"
                 style="width: 70px; height: 70px;" alt="User">
            <div class="fw-semibold" style="color: #009688;">{{ full_name || 'Shraddha Sonavane' }}</div>
            <div class="small text-muted">{{ role || 'Intern' }}</div>
          </li>
          <li class="mt-3 d-flex justify-content-center gap-3">
            <button class="btn text-white" style="width: 100px; height: 45px; background-color: #009688;">
              Profile
            </button>
            <button class="btn text-white" style="width: 100px; height: 45px; background-color: #009688;" (click)="logout()">
              Sign Out
            </button>
          </li>
        </ul>
      </div>
      <i class="bell-icon d-none d-sm-block">
        <img src="4.png" alt="Bell Icon" class="img-fluid" style="width: 40px; height: 40px;">
      </i>
    </div>
  </div>
</header>

<!-- MAIN WRAPPER -->
<div class="main-wrapper d-flex" [ngClass]="{ 'mobile': isMobile }">
  
  <!-- SIDEBAR -->
  <nav 
    class="sidebar bg-light-teal shadow-sm p-2"
    [ngClass]="{
      'd-none': !isSidebarOpen && isMobile,
      'w-100': isMobile
    }"
  >
    <ul class="nav flex-column m-0 position-relative">
      <li class="nav-item" *ngFor="let item of navLinks">
        <a 
          [routerLink]="item.link"
          [ngClass]="{ 'active-link': isActive(item.link) }"
          class="nav-link text-dark fw-medium py-2 d-flex align-items-center"
        >
          <div class="highlight-bar" *ngIf="isActive(item.link)"></div>
          <img [src]="item.icon" alt="icon" class="sidebar-icon me-2" height="25">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content flex-grow-1">
    <div class="content-area p-3" style="background-color: #ECF0F5; min-height: calc(100vh - 150px);">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- FOOTER -->
<footer class="bg-teal text-white text-center py-2" style="height: 50px;">
  <small>
    Copyright Â© 2025 
    <a href="#" class="text-white text-decoration-underline">Destek Infosolutions Pvt Ltd.</a> 
    All rights reserved.
  </small>
</footer>
