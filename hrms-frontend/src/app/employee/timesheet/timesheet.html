<form [formGroup]="timesheetForm" (ngSubmit)="saveTimesheet(2)">
  <!-- Log Work Header -->
  <div class="my-3">
    <div class="bg-white rounded shadow-sm px-3 py-3">
      <h5 class="fw-bold mb-0">Log Today's Work</h5>
    </div>
  </div>

  <!-- Check Work Report -->
  <div class="my-3">
    <div
      class="bg-white rounded shadow-sm px-3 py-2 d-flex flex-wrap justify-content-between align-items-center gap-2"
    >
      <h6 class="fw-bold mb-0 me-3">Check Work Report</h6>
      <div class="d-flex align-items-center gap-2 ms-auto flex-wrap">
        <!-- ✅ Bound to form -->
        <input
          type="date"
          formControlName="date"
          class="form-control form-control-sm"
          style="width:auto;"
        />

        <button
          type="button"
          class="btn btn-sm text-white"
          style="background-color:#009688;"
          (click)="getWorkReport(timesheetForm.value.date)"
        >
          Get Work Report Status
        </button>
      </div>
    </div>
  </div>

  <!-- Work Report -->
  <div class="my-3">
    <div class="bg-white rounded shadow-sm px-3 py-2">
      <div
        class="d-flex flex-wrap justify-content-between align-items-center border-bottom pb-2"
      >
        <h6 class="fw-bold mb-0">My Work Report</h6>
        <small class="text-muted fw-semibold">
          Note: You can leave activities blank if you don’t have any task for a
          slot. Only fill where you worked.
        </small>
      </div>

      <!-- Fixed Time Slots Table -->
      <div formArrayName="workLogs" class="table-responsive mt-3">
        <table class="table table-bordered align-middle">
          <thead class="bg-teal text-white text-center">
            <tr>
              <th style="width: 90px;">Start Time</th>
              <th style="width: 90px;">End Time</th>
              <th style="width: auto;">Activities</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let log of workLogs.controls; let i = index"
              [formGroupName]="i"
            >
              <td>
                <input
                  type="time"
                  formControlName="startTime"
                  class="form-control form-control-sm text-center"
                  readonly
                />
              </td>
              <td>
                <input
                  type="time"
                  formControlName="endTime"
                  class="form-control form-control-sm text-center"
                  readonly
                />
              </td>
              <td>
                <input
                  type="text"
                  formControlName="task"
                  class="form-control form-control-sm"
                  placeholder="Enter activity"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Action Buttons -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-end gap-2">
          <button
            type="button"
            class="btn text-white"
            style="background-color:#6C757D;"
            (click)="resetToToday()"
          >
            Cancel
          </button>

          <button
            type="button"
            class="btn text-white"
            style="background-color:#009688;"
            (click)="saveTimesheet(1)"
            [disabled]="loading"
          >
            {{ loading ? "Saving..." : "Save Report" }}
          </button>

          <button
            type="submit"
            class="btn text-white"
            style="background-color:#00796B;"
            [disabled]="loading"
          >
            {{ loading ? "Submitting..." : "Final Submit" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
